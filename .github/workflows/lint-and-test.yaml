# Runs on pull requests to master when there are changes to the service files in services/
# Lints and Unit tests the services that have changed

name: Lint and Test Services

on:
  pull_request:
    branches: [master]
    paths: ["services/**"]

env:
  NODE_VERSION: 14.x

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      contexts: ${{ steps.filter.output.changes }}
    steps:
      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            "services/auth-service/nodejs": services/auth-service/nodejs/**
            "services/gateway/nodejs": services/gateway/nodejs/**
            "services/training-service": services/training-service/nodejs/**
            "services/user-service": services/user-service/nodejs/**
            "services/ui/angular": services/ui/angular/**

  lint-and-test:
    runs-on: ubuntu-latest
    needs: changes
    strategy:
      matrix:
        context: ${{ fromJSON(needs.changes.outputs.contexts) }}
    defaults:
      run:
        working-directory: ${{ matrix.context }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install NPM Dependencies
        run: npm ci --quiet

      - name: Lint Code
        run: npm run checkstyle:ci

      - name: Unit Test
        run: npm run test-ci
