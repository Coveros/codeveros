<div class="container">
  <div class="mat-elevation-z4 table-card">
    <div class="table-title-bar">
      <h2 class="mat-headline-6">User List</h2>
      <span class="flex-spacer"></span>
      <button
        mat-icon-button
        id="add-user-button"
        (click)="openAddDialog()"
        matTooltip="Add User"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="table-actions">
          <div class="flex-row">
            <span class="flex-spacer"></span>
            <button
              mat-icon-button
              (click)="editUser(element)"
              class="edit-user-button"
              matTooltip="Edit User"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="deleteUser(element)"
              class="delete-user-button"
              matTooltip="Remove User"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns"
        id="user-{{ element._id }}"
        class="element-row"
      ></tr>
    </table>
  </div>
</div>
