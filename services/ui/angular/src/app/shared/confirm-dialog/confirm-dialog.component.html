<div class="mat-typography">
  @if (!hideTitle) {
    <h2 mat-dialog-title>{{ title }}</h2>
  }
  <mat-dialog-content>
    {{ message }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <span fxFlex></span>
    <button [id]="cancelId" mat-button mat-dialog-close>{{ cancelText }}</button>
    <button [id]="confirmId" mat-button [mat-dialog-close]="true">{{ confirmText }}</button>
  </mat-dialog-actions>
</div>
