apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "codeveros-ui.fullname" . }}
  labels:
    {{- include "codeveros-ui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "codeveros-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "codeveros-ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health-check
              port: http
          readinessProbe:
            httpGet:
              path: /health-check
              port: http
          env:
            - name: API_URL
              value: {{ .Values.apiUrl }}
          {{- if .Values.config.enabled }}
          volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/conf.d/
          {{- end }}
      {{- if .Values.config.enabled }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "codeveros-ui.fullname" . }}
      {{- end }}
